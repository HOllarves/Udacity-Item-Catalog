{% extends "index.html" %} {% include "header.html" %} {% block content %}
<section id="item_edit">
  <div class="row">
    <div class="col-md-12 title">
      <h1>Edit</h1>
      <hr>
    </div>
    <div class="edit-form-container col-md-8 center-block">
      <form id="edit_item_form" action="/categories/{{category_id}}/item/edit/{{item.id}}" method="POST">
        <div class="form-group">
          <label for="item_name">Name</label>
          <input type="text" class="form-control" value="{{ item.name | capitalize }}" id="item_name" name="name" placeholder="Enter item name">
        </div>
        <div class="form-group">
          <label for="item_price">Price</label>
          <input type="text" class="form-control" value="{{ item.price }}" id="item_price" name="price" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="item_description">Description</label>
          <textarea class="form-control" id="item_description" rows="15" name="description">{{item.description}}</textarea>
        </div>
        <button class="btn submit-btn" type="submit"> Save </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
