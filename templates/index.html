<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='theme/css/Header-Blue.css') }}">
	<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/style.css') }}">
	<title>Udacity Item Catalog</title>
</head>

<body>
	{% block header %} {% endblock %} {% block hero %} {% endblock %}
	<div class="container">
		{% block content %} {% endblock %}
	</div>

	<!-- Login Modal -->
	<div id="login_modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Sign in</h4>
				</div>
				<div class="modal-body">
					<div id="signInButton">
						<span class="g-signin" data-scope="openid email" data-clientid="793472740320-69qsmck60d6jsebg4dcucepo7a56ekko.apps.googleusercontent.com" data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin" data-callback="signInCallback"
						  data-approvalprompt="force">
            </span>
					</div>
					<fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
						<a href='javascript:sendTokenToServer()'>Login with Facebook</a>
					</fb:login-button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//apis.google.com/js/platform.js?onload=start"></script>
	<script src="{{url_for('static', filename='js/facebook-oauth.js')}}?state={{STATE or session['state']}}"></script>
	<script src="{{url_for('static', filename='js/google-oauth.js')}}?state={{STATE or session['state']}}"></script>
	<script src="{{url_for('static', filename='js/custom.js')}}"></script>

	</script>
</body>

</html>
